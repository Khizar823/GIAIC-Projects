<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Editable Resume Builder by Khizar Niaz..</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required> <br>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required> <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> <br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea> <br>
        </fieldset>
        
        <button type="submit">Generate Resume Below</button><br>
        
        <!-- Dynamic - Editable resume builder -->
        <div id="resume-display">
            <!-- Resume will be generated below -->
        </div>

        <br>
        
        <div id="shareable-link-container" style="display: none;">
            <h2>Shareable Link</h2>
            <p>Here is a link to share your resume with everyone!</p>
            <a href="#" id="shareable-link" target="_blank"></a>

            <br>

            <button id="download-pdf"><b>Download as PDF</b></button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
